<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-beta.1.css" type="text/css"> 
  <title>FilePost</title></head>

<body>
  <nav class="navbar navbar-expand-md bg-primary navbar-dark">
    <div class="container">
      <div class="navbar-brand"><img class="fa d-inline fa-lg" src=https://i.imgur.com/DYiDSzF.png" width="25" height="25"><b> FilePost</b></div>
    </div>
  </nav>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 text-center">
          <img class="img-fluid d-block mx-auto" src="https://i.imgur.com/DYiDSzF.png" width="150" height="150">
          <h1 class="text-center">FilePost</h1>
        </div>
        <div class="col-md-4"></div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title text-center">Create or Join a Room</h4>
            </div>
            <div class="card"> <div class="card-body">

              <form id="group" action="#" method="POST" enctype="multipart/form-data">
                <input class="btn btn-primary w-100" type="submit" value="New Room" name="submit" />
                <div class="input-group">
                  <input type="text" name="file" class="form-control" placeholder="Room Code">
                  <span class="input-group-btn">
                       <input class="btn btn-primary"  type="submit" value="Join Room" name="submit"/>
                  </span>
                </div>
              </form>
            {% if (no_group) %}
              <div class="text-center text-danger">Room couldn't be found</div>
            {% endif %}
            </div></div>

          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

</html>
