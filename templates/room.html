<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Cuotiben">
  <meta name="author" content="Your Name">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cuotiben - Groups</title>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
  <script type="text/javascript" charset="utf-8">
  $(document).ready(function() {
    $('form#upload').submit(function(event) {
      alert($('#file').val());
      socket.emit('upload', {data: $('#file').val()});
    });

  });

  </script>


  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <style>
* {
  box-sizing: border-box;
  margin:     0;
  padding:    0;
}

body {
  background:  white;/*#434343;*/
  color:       black;
  font-family: 'Open Sans', sans-serif;
  font-weight: 300;
  font-size:   0.9em;
}

ul {
  list-style: none;
}

a {
  text-decoration: none;
  color: black
}

a:hover, a:active  {
  text-decoration: none;

}

a:visited, a:link {
  text-decoration: none;
  color: black;

}
/**
 * top header
 */
.top-header {
  align-items: center;
  background:  #434343;/*#DF574B;*/
  box-shadow:  0px 2px 10px #333333;
  display:     flex;
  font-size: 14px;
  height:      60px;
  position:    fixed;
  top:         0;
  width:       100%;
  z-index:     1;
}

#avatar {
  display: none;
}

.avatar {
  background:    #FFFFFF;
  border-radius: 50%;
  color:         #333C4D;
  height:        40px;
  margin-right:  20px;
  padding-left:  9px;
  padding-top:   5px;
  width:         40px;
}

/**
 * top navigation
 */
.top-nav {
  flex: 1;
}

.top-nav a {
  color:           #F9F9F9;
  font-weight:     400;
  margin-left:     20px;
  text-decoration: none;
}

.top-right-nav a {
  color:           #F9F9F9;
  font-weight:     400;
  margin-right:     20px;
  text-decoration: none;
}


/**
 * main container
 */
.container {
  margin:    60px auto;
  width: 100%;
  min-width: 600px;
  height: 100px;

}


/**
 * main header
 */
.container > header {
  align-items:     center;
  background:      url('http://www.texturex.com/albums/Leather-Textures/black%20leather%20texture%20large%20close%20up%20grain%20material%20dark%20fabric%20stock%20photo.jpg') no-repeat 50% 50%;
  background-size: 100%;
  display:         flex;
  height:          100px;
}

.container > header p {
  border-left:  1px solid #FFFFFF;
  font-weight:  400;
  font-size:    2em;
  line-height:  1em;
  margin-left:  220px;
  padding-left: 5px;
}

.container > header span {
  color: #FBAF41;
}


/**
 * main section
 */
.main-section {
  margin-left:  50px;
  margin-right:  50px;
  background: #F3BB43;
}

#wrapper {
  width: 100%;
  height: 100vh;
}

#newGroupButton {
  background-color: #008080;
  border: none;
  border-radius: 4px;
  color: white;
  display: inline-block;
  float: right;
  font-size: 18px;
  height: 50px;
  margin-right: 10px;
  margin-top: 10px;
  text-decoration: none;
  padding: 10px;
}

#newGroupButton {
  outline: none;
}

#filter {
  color: black;
  display: block;
  float: left;
  height: 100%;
  overflow-y: auto;
  padding-left: 20px;
  position: absolute;
  top: 25%;
  width: 20%;

}

#filter h2 {
  font-size: 20px;
  padding-left: 15px;
}
/*#filter {
  height: 100vh;
  position: fixed;
  top: 20%;

}*/

#groupContainer {
  background-color: white;
  font-size: 18px;
  height: auto;
  float: left;
  padding-left: 25%;
  width: 80%;
}

#groupContainer ul li {
  background-color: #f7f7f7;
  border-radius: 4px;
  margin-bottom: 10px;
  padding: 10px;
}



#groupContainer h3 {
  color: black;
  padding-bottom: 10px;
}

#groupContainer a:hover {
  text-decoration: none;
  color: grey;
}

.panel-body {
  color: black;
}

.panel-body input {
  font-size: 24px;
  margin: 5px;

}

/**
 * aside
 */
#item-nav {
  display: none;
  float: left;
  width: 180px;
}

.nav-icon {
  color:      #624630;
  padding:    20px;
  text-align: center;
}

/**
 * main navigation
 */
.main-nav-btn {
  background:      none;
  border-top:      1px solid #FFFFFF;
  color:           #FFFFFF;
  display:         block;
  padding:         20px;
  text-align:      left;
  text-decoration: none;
}

.main-nav-btn:hover {
  background: rgba(255, 255, 255, 0.8);
  color:      #624630;
}

.main-nav-btn.active {
  background: #F2EBD9;
  color:      #624630;
}

.main-nav-btn i {
  width: 20px;
}

/**
 * item list
 */
#item-list {
  color:       #F0F0F0;
  list-style:  none;
  padding:     10px;
  margin:    30px auto;
  width: 100%;
  min-width: 600px;
  height: 100%;
}

#item-list .notice {
  font-size:  10px;
  padding:    60px;
  text-align: center;
}

/**
 * item
 */
.item {
  align-items:   center;
  display:       flex;
  margin-top:    40px;
  padding:       40px;
  transition:    background-color 100ms linear;
}

.item:last-child {
  border: none;
}

.item:hover {
  background: rgba(255, 255, 255, 0.8);
  transition: background-color 100ms linear;
}

.item img {
  border: 1px solid #FFFFFF;
  height: 180px;
  width:  180px;
}

.item > div:first-of-type {
  flex:         1;
  margin-left:  10px;
  margin-right: 10px;
}

.item-name {
  font-size:        30px;
  color:           black;
  font-weight:     400;
  text-decoration: none;
}

.item-name:hover {
  text-decoration: underline;
}


.item-category {
  color:           #008080;
  font-weight:     400;
  text-decoration: none;
}

.item-category:hover {
}



.item-notification {
  line-height:   20px;
  padding-right: 20px;
  text-align:    right;
}


.item-notification a {
  color:          red;
  text-align:    center;
}


.item-upload {
  line-height:   20px;
  padding-right: 20px;
  text-align:    right;
}
.item-upload a {
  color:          black;
  text-align:    center;
}



.fav-link {
  border-left: 1px solid #FFFFFF;
  cursor:      pointer;
  line-height: 60px;
  text-align:  center;
  width:       60px;
}

.fav-link:hover {
  color: #F13F3F;
}

/**
 * footer section
 */
#footer {
  background: #434343;
  bottom: 0;
  left: 0;
  font-size:  0.8em;
  height:     200px;
  right: 0;
  position:   absolute;

}

#footer p {
  text-align: center;
}

#footer p.title {
  font-size: 1.2em;
  padding:   15px;
}

#footer ul {
  align-items: center;
  display:     flex;
  padding:     20px;
}

#footer ul li {
  flex: 1;
}



</style>


</head>

    <nav class="top-nav">

    </nav>

    <nav class="top-right-nav">

    </nav>
  </header>

  <div class="container">
    <div id="groupContainer">
      <h2> Room Code: {{room.room_code}}</h2>
      <form id="upload" action="#" method="POST" enctype="multipart/form-data">
    <input id="file" type="file" name="file"/>
    <input type="submit" value="Upload File"/>
    </form>
      <ul id="item-list">
        {%for group in groups%}
          <li class="item">
            <img src="{{group.picture.url}}" alt="no image"/>
            <div>
              <a class="item-name" href="#">{{group.name}}</a>
              <p class="item-category">{{group.info}}</p>
            </div>
          </li>
        {%endfor%}
      </ul>
    </div>
  </div>

</div>
</body>
</html>
